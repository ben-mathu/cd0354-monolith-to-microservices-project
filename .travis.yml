language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy ben-mathu/reverseproxy:latest
  - docker tag udagram-api-user ben-mathu/udagram-api-user:latest
  - docker tag udagram-api-feed ben-mathu/udagram-api-feed:latest
  - docker tag udagram-frontend ben-mathu/udagram-frontend:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push ben-mathu/reverseproxy
  - docker push ben-mathu/udagram-api-user:latest
  - docker push ben-mathu/udagram-api-feed:latest
  - docker push ben-mathu/udagram-frontend:latest
  